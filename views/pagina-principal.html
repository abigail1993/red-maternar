    <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
          </ul>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
          <ul class="color nav navbar-nav navbar-right">

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!--seccion 2-->
    <div class="container-fluid">
      <div class="row">
        <div class=" col-md-3 green">
          <button type="submit" class="btn btn-default button1 btn-w"><i class="fa fa-female fa-lg" aria-hidden="true"><p>Foros de mamás</p> </i></button>
          <button type="submit" class="btn btn-default button1 btn-w"><i class="fa fa-stethoscope fa-lg" aria-hidden="true"><p>Pediatras</p> </i></button>
          <button type="submit" class="btn btn-default button1 btn-w"><i class="fa fa-venus" aria-hidden="true"><p>Asesoras de Lactancia</p>  </i></button>
        </div>

            <div class="col-md-6 pink">
              <div class="row">
                <div class=" col-xs-12 msj">
                  <textarea id="post" name="name" rows="8" cols="45"placeholder="¿Qué estas pensando?"></textarea>
                  <div class="col-xs-12">
                    <button type="button" class="button1"  id="postear"class="btn btn-default btn-lg btn-block">Publicar</button>
                  </div>
                </div>
              </div>
            <div class="row">
               <div class="col-xs-12 col-md-6">
                 <div class="thumbnail">
                   <img src="../assets/images/Working-Mom.jpg" alt="...">
                   <div class="caption">
                     <h3>Mamás que trabajan</h3>
                     <p><hr></p>
                     <p><a href="#" class="button2 btn btn-primary" role="button">Seguir leyendo</a>
                   </div>
                 </div>
               </div>
               <div class="col-xs-12 col-md-6">
                 <div class="thumbnail">
                   <img src="../assets\images\reciennacidoc_0.jpg" alt="...">
                   <div class="caption">
                     <h3>Cuidados del recién nacido</h3>
                     <p><hr></p>
                     <p><a href="#" class="button2 btn btn-primary" role="button">Seguir leyendo</a>
                   </div>
                 </div>
               </div>
              </div>
          </div>
          <div class=" col-md-3 green">
            <div class="col-xs-12 col-md-12">
              <div class="thumbnail">
                <h2>Rosy Fernández</h2>
                <h3>Asesora de Lactancia</h3>
                <h4>Público Nuevo curso</h4>
                <div class="caption">
                  <p><hr></p>
                  <p><a href="#" class="button2 btn btn-primary" role="button">Me interesa</a>
                </div>
              </div>
            </div>

          </div>

        </div>


      </div>

    </div>



    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
